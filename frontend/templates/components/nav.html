<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  </head>

  <body>
    <nav class="sidebar close">
      <header>
        <div class="open-logo-text">
          <div class="image-text">
            <span class="image">
              <img src="../../images/demo.png" alt="" />
            </span>

            <div class="text logo-text">
              <span class="name">IT College</span>
              <span class="system">Room Booking</span>
            </div>
          </div>
        </div>

        <i class="bx bx-menu toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-user-circle icon"></i>
              <span class="text nav-text">Profile</span>
            </a>
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-building icon"></i>
                <span class="text nav-text">Browse Rooms</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-calendar icon"></i>
                <span class="text nav-text">Bookings</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <!-- <i class='bx bx-sun icon sun'></i> -->
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

        <!-- Top navigation bar for smaller screens -->
        <nav class="top-nav">
          <ul>
            <li><a href="#"><i class="bx bx-home-alt"></i></a></li>
            <li><a href="#"><i class="bx bx-building"></i></a></li>
            <li><a href="#"><i class="bx bx-calendar"></i></a></li>
            <li><a href="#"><i class="bx bx-bell"></i></a></li>
            <li><a href="#" class="toggle-dark-mode"><i class="bx bx-moon"></i></a></li>
            <li><a href="#"><i class="bx bx-log-out"></i></a></li>
          </ul>
        </nav>
        
    
        <script>
          const sidebar = document.querySelector(".sidebar");
          const toggle = document.querySelector(".toggle");
          const modeSwitch = document.querySelector(".toggle-switch");
    
          toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
          });
    
          modeSwitch.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
          });
        </script>
  </body>
</html>
